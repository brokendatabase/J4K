<!DOCTYPE html>
<html>

<head>
  <title>Interactive Programming</title>
</head>

<body>
  <h1 id="heading">Hello world!</h1>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("html").click(function(event) {
      $("#heading").offset({
        left: event.pageX,
        top: event.pageY
      });
    });
  </script>


</body>

</html>
