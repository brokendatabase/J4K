<!DOCTYPE html>
<html>

<head>
  <title>Interactive Programming</title>
</head>

<body>
  <h1 style="position:absolute; margin:0; top: 0; left:0" id="heading">Hello world!</h1>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    var leftOffset = 0;
    var topOffset = 0;


    function moveHeading() {
      $("#heading").offset({
        left: leftOffset,
        top: topOffset,
      });

      if (leftOffset < 200) {
        leftOffset += 1;
      } else if (leftOffset >= 200) {
        topOffset += 1;
      };
      if (topOffset >= 200 && leftOffset > 0) {
        leftOffset -= 2;
      } else if (leftOffset <= 0 && topOffset >= 0) {
        leftOffset -= 1;
        topOffset -= 1;
      };
    };
    var movement = setInterval(moveHeading, 200);
    var count = 0;

    function animationSpeedup() {
      var speed = movement - 1;
      setInterval(moveHeading, speed);
      count++;
      if (count >= 3) {
        $("#heading").text("You Win.");
        clearInterval(movement);
      }
    };
    $("#heading").click(animationSpeedup);
  </script>


</body>

</html>
